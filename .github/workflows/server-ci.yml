name: Server CI

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/server-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/server-ci.yml"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: server/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test ./...

  build:
    name: Build Server
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: opentowermud-windows-amd64.exe
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: opentowermud-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: opentowermud-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: opentowermud-darwin-arm64

    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: server/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build server binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o ${{ matrix.output }} ./cmd/mud

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: server/${{ matrix.output }}
          retention-days: 90
