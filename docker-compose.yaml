# Docker Compose for local PostgreSQL development
#
# Usage:
#   docker-compose up -d        # Start PostgreSQL in background
#   docker-compose down         # Stop PostgreSQL
#   docker-compose down -v      # Stop and remove data volume
#
# Connection details:
#   Host: localhost
#   Port: 5435
#   User: opentower
#   Password: opentower
#   Database: opentower

services:
  postgres:
    image: postgres:16-alpine
    container_name: opentower-postgres
    environment:
      POSTGRES_USER: opentower
      POSTGRES_PASSWORD: opentower
      POSTGRES_DB: opentower
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opentower -d opentower"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
