# Chat Filter Configuration
# This file configures word filtering for chat messages (say/tell commands)

# Enable or disable the chat filter
enabled: false

# Filter mode:
#   REPLACE - Replace banned words with asterisks (e.g., "badword" -> "*******")
#   BLOCK   - Block the entire message from being sent
mode: REPLACE

# List of banned words (case-insensitive, matches whole words only)
# Examples are commented out - add your own words as needed
banned_words: []
  # - example
  # - badword

# Anti-spam Configuration
# Prevents players from flooding chat with too many messages
antispam:
  # Enable or disable anti-spam protection
  enabled: true

  # Maximum number of messages allowed within the time window
  max_messages: 5

  # Time window in seconds for rate limiting
  time_window_seconds: 10

  # Cooldown in seconds before the same message can be repeated
  repeat_cooldown_seconds: 30
