# Mob (Enemy) Dictionary for OpenTowerMUD
# These are hostile creatures that spawn in the tower
#
# Format:
#   mob_id:
#     name: Display name of the mob
#     description: Detailed description shown when examining
#     level: Mob level (1-10)
#     health: Max health points
#     damage: Base damage per attack
#     armor: Damage reduction
#     experience: XP awarded on death
#     aggressive: true/false (auto-attack players?)
#     attackable: true/false (can players attack this mob?)
#     gold_min: Minimum gold dropped on death
#     gold_max: Maximum gold dropped on death
#     loot_table: List of items with drop chances (percentage 0-100)
#       - item: item_id (from items.yaml)
#         chance: percentage (e.g., 50 = 50% chance)
#     tier: Mob tier (1=easy, 2=medium, 3=hard, 4=elite)
#     boss: true/false (is this a boss mob? - bosses drop ALL loot at 100%)
#     mob_type: Creature type for class bonuses (beast, humanoid, undead, demon, construct, giant)
#     tower_tags: List of towers where this mob can spawn ["shared", "human", "elf", "dwarf", "gnome", "orc", "unified"]
#     locations: List of room types where this mob spawns (legacy, for city spawns)
#     respawn_median: Median respawn time in seconds
#     respawn_variation: Variation in respawn time (+/- seconds)

