# Item Dictionary for OpenTowerMUD
# Format:
#   item_id:
#     name: Display name of the item
#     description: Detailed description shown when examining
#     weight: Weight (float)
#     type: weapon|armor|food|drink|potion|misc|key|container
#     value: Gold value (int)
