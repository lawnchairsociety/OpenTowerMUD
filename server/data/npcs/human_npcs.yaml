      - "The tower was not always filled with such evil. Something awakened it long ago."
      - "Ancient texts speak of an Infinity Spire, sealed away to contain a great evil."
      - "The trials in our tower... they were designed by something beyond. The Architect, they call it."
      - "If all five guardians fall, the seal breaks. What lies beyond... only the bravest will discover."
    locations:
