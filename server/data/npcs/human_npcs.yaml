# Human City NPCs for Ironhaven
# These are non-hostile NPCs that spawn in the human city (floor 0)

npcs:
  # Town Square NPCs
  old_guide:
    name: "Aldric the old guide"
    description: "A weathered old man with kind eyes and a cloak that has seen better days. He leans on a gnarled walking stick and watches newcomers with a knowing smile. He seems eager to share his wisdom with those who will listen."
    level: 10
    health: 100
    damage: 0
    armor: 0
    experience: 0
    aggressive: false
    attackable: false
    guide_npc: true
    dialogue:
      - "Greetings, adventurer! New to our little city, are you? Talk to me and I'll tell you all you need to know!"
      - "The tower looms ever upward... infinite floors, infinite danger, infinite glory."
      - "I've guided hundreds of adventurers in my day. Some came back heroes. Others... well."
      - "Remember: the bard saves your story, the priestess saves your soul, and your wits save your life!"
      - "See that mailbox by the fountain? You can send letters and even gold to other adventurers. Type 'mail' to check for messages!"
      - "The five towers are connected, you know. Their guardians hold the keys to something greater."
      - "Legends speak of The Architect - a being that built the Infinity Spire itself. Pray you never face its trials."
    locations:
      - "human_town_square"
    respawn_median: 0
    respawn_variation: 0
    quest_giver: true
    gives_quests:
      - tower_introduction
      - floor_five
      - floor_ten
    turn_in_quests:
      - tower_introduction
      - floor_five
      - floor_ten

  traveling_merchant:
    name: "traveling merchant"
    description: "A friendly merchant with a warm smile and colorful robes. He travels between cities selling exotic goods."
    level: 5
    health: 50
    damage: 8
    armor: 2
    experience: 0
    aggressive: false
    attackable: false
    dialogue:
      - "Ah, a customer! I have wares from distant lands, friend."
      - "The tower holds great treasures, but greater dangers. Stock up before you climb!"
      - "I've traveled the world, but nowhere is as strange as this place."
      - "Business is good when adventurers are brave. And foolish."
    locations:
      - "human_town_square"
    respawn_median: 0
    respawn_variation: 0

  town_crier:
    name: "town crier"
    description: "A loud man in official garb, announcing news to all who will listen."
    level: 2
    health: 30
    damage: 4
    armor: 1
    experience: 0
    aggressive: false
    attackable: false
    dialogue:
      - "Hear ye, hear ye! The tower awaits brave souls!"
      - "News from the upper floors - adventurers report increased monster activity!"
      - "Remember to pray at the temple before venturing forth!"
      - "The general store has fresh supplies! Stock up before you climb!"
    locations:
      - "human_town_square"
    respawn_median: 0
    respawn_variation: 0

  # Temple NPCs
  high_priestess:
    name: "High Priestess Sera"
    description: "A serene woman in flowing white robes. Her eyes hold ancient wisdom and her touch brings comfort to the weary."
    level: 10
    health: 100
    damage: 15
    armor: 5
    experience: 0
    aggressive: false
    attackable: false
