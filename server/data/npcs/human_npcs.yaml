      - "Be wary of what you find above. Not all treasures are worth their cost."
      - "I have studied the tower's mysteries for decades. Each answer only raises more questions."
      - "The creatures within grow stronger with each passing year. Time is not on our side."
    locations:
      - "human_throne_room"
    respawn_median: 0
    respawn_variation: 0

