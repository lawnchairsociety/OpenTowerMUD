# OpenTowerMUD Logging Configuration
# See docs/ARCHITECTURE.md for logging guidelines

logging:
  # Log level: DEBUG, INFO, WARNING, ERROR
  # - DEBUG: Verbose output, all events
  # - INFO: Normal operation, important events (default)
  # - WARNING: Unexpected conditions, recoverable errors
  # - ERROR: System errors, fatal issues
  level: INFO

  # Console logging (stdout)
  console_enabled: true
  console_format: text  # text or json

  # File logging (with automatic rotation)
  file_enabled: false
  file_path: logs/server.log
  file_format: text  # text or json

  # Log rotation settings (when file_enabled: true)
  file_max_size_mb: 10    # Rotate when log file reaches 10MB
  file_max_backups: 5      # Keep 5 old log files
  file_max_age_days: 30    # Delete logs older than 30 days

# Environment Variable Overrides:
# - LOG_LEVEL: Override log level (DEBUG, INFO, WARNING, ERROR)
# - LOG_CONSOLE_FORMAT: Override console format (text, json)
# - LOG_FILE_ENABLED: Enable/disable file logging (true, false)
# - LOG_FILE_PATH: Override log file path
#
# Example: LOG_LEVEL=DEBUG ./mud
