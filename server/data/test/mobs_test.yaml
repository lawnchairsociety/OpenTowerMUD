# Mob (Enemy) Dictionary for Integration Testing
# Contains fast-respawning mobs for efficient testing
# Also includes training dummy and city NPCs for comprehensive tests

npcs:
  # ===================
  # Fast-respawn test mob for quick combat/respawn tests
  # ===================
  test_rat:
    name: "test rat"
    description: "A test rat for integration testing"
    level: 1
    health: 10
    damage: 1
    armor: 0
    experience: 5
    aggressive: false
    attackable: true
    tier: 1
    gold_min: 1
    gold_max: 2
    respawn_median: 5
    respawn_variation: 1
    locations:
      - "training_hall"

  # ===================
  # Training dummy (from production npcs.yaml)
  # Modified with faster respawn for testing
  # ===================
  training_dummy:
    name: "training dummy"
    description: "A straw-stuffed dummy on a wooden post, bearing the marks of countless practice strikes."
    level: 1
    health: 50
    damage: 0
    armor: 0
    experience: 5
    aggressive: false
    attackable: true
    dialogue: []
    locations:
      - "training_hall"
    respawn_median: 10
    respawn_variation: 2

  # ===================
  # City NPCs (non-attackable) for NPC interaction tests
  # ===================

  # Town Square NPCs
  old_guide:
    name: "Aldric the old guide"
