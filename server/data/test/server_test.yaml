# OpenTowerMUD Test Server Configuration
# Relaxed settings for integration testing

websocket:
  allowed_origins: []
  max_message_size: 4096

password:
  # Relaxed password requirements for test accounts
  min_length: 6
  require_uppercase: false
  require_lowercase: false
  require_digit: false
  require_special: false

connections:
  # Higher limit for tests - multiple test clients run from same IP
  max_per_ip: 20
  max_total: 100

rate_limit:
  # More lenient for tests
  max_attempts: 20
  lockout_seconds: 5
  max_lockout_seconds: 30

session:
  idle_timeout_minutes: 30
  auto_save_interval_minutes: 5

# Test paths - use test-specific files where they exist, otherwise use real data
paths:
  data_dir: "data"
  world_dir: "data/test/world"
  cities_dir: "data/cities"
  npcs_dir: "data/test/npcs"
  mobs_dir: "data/test/mobs"
  quests_dir: "data/test/quests"
  items: "data/test/items_test.yaml"
  races: "data/races.yaml"
  spells: "data/spells.yaml"
  recipes: "data/test/recipes_test.yaml"
  help: "data/help.yaml"
  text: "data/text.yaml"
  logging: "data/logging.yaml"
  chat_filter: "data/test/chat_filter_test.yaml"
  name_filter: "data/name_filter.yaml"

# Test game configuration
game:
  seed: 12345
  enabled_towers:
    - all
  static_floors: true
