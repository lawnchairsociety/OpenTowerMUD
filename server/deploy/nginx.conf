# OpenTowerMUD nginx configuration
#
# This config provides:
# - TLS termination for WebSocket connections
# - Proxying to the MUD server's WebSocket endpoint
# - Real client IP forwarding (for per-IP connection limits and rate limiting)
#
# Prerequisites:
# - nginx installed
# - SSL certificates (use Let's Encrypt/certbot for production)
# - MUD server running on localhost:4443

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name yourdomain.com;

    # SSL certificates - update paths for your setup
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # WebSocket proxy
    location /ws {
        proxy_pass http://127.0.0.1:4443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # Forward real client IP for connection limits and rate limiting
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com;
    return 301 https://$server_name$request_uri;
}
